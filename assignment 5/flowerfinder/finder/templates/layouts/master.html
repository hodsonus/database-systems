{% load static %}

<!DOCTYPE html>
<html>
    <title>Flower Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "sunflower-favicon.png" %}" rel="icon">
    <link rel="stylesheet" href="{% static "w3.css" %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
            background-image: url("{% static "wallpaper.jpg" %}");
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
    <body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-topmiddle w3-padding-large w3-xlarge">
                <h1 class="w3-jumbo" href="/"><a href="/" style="text-decoration:none">FLOWER FINDER</a></h1>
                <hr class="w3-border-grey" style="margin:auto;width:30%">
                <div class="w3-large w3-center w3-padding-large">
                    <a href="/sightings/">Sightings</a>
                    <a href="/flowers/">Flowers</a>
                    <a href="/log/">Log a sighting</a>
                </div>
            </div>
        </div>

        <div class="container">
            <!--This will be a dynamic block-->
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
