{% load static %}

<!DOCTYPE html>
<html>
    <title>Flower Finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="{% static "sunflower-favicon.png" %}" rel="icon">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <style>
        body,h1 {font-family: "Raleway", sans-serif}
        body, html {height: 100%}
        .bgimg {
            background-image: url("{% static "wallpaper.jpg" %}");
            min-height: 100%;
            background-position: center;
            background-size: cover;
        }
    </style>
    <body>
        <div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
            <div class="w3-display-topmiddle w3-padding-large w3-xlarge">
                <h1 class="w3-jumbo w3-animate-topmiddle">FLOWER FINDER</h1>
                <hr class="w3-border-grey" style="margin:auto;width:30%">
            </div>
        </div>
    </body>
</html>
